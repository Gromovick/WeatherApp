  <body>
    <section class="main-section">
      <div class="container">
        <div class="app-wrapper">
          <header class="header">
            <div class="input-wrapper">
              <div class="input-cont">
                <input type="text" name="" id="" class="input" />
                <div class="auto-com">

                </div>
              </div>
              <button class="enter">Search</button>
              <span class="status"></span>

            </div>
          </header>
          <main class="main-content">
            <div class="date-buttons">
              <button class="date-btn active">27th</button

              ><button class="date-btn">29th</button
              ><button class="date-btn">30th</button
              ><button class="date-btn">1st</button>
              <div class="slider"></div>
              <div class="back"></div>
            </div>
            <div class="weather-content">
              <div class="left-info">
                <h1 class="cur-time">12:30 PM</h1>
                <h2 class="weather-content__date">Monday, 27th June</h2>
                <img src="./img.jpg" alt="" class="weather-img" />
              </div>
              <div class="right-info">
                <div class="content-time-choose-wrapper">
                  <div class="content-time__dates">
                    <div class="btn-time-wrapper active">
                      <button class="time-date__btn">Now</button>
                      <div class="right-slider"></div>
                      <div class="left-slider"></div>
                    </div>
                    <div class="btn-time-wrapper">
                      <button class="time-date__btn">12 AM</button>
                      <div class="right-slider"></div>
                      <div class="left-slider"></div>
                    </div>
                    <div class="btn-time-wrapper">
                      <button class="time-date__btn">4 AM</button>
                      <div class="left-slider"></div>
                      <div class="right-slider"></div>
                    </div>
                    <div class="btn-time-wrapper">
                      <button class="time-date__btn">8 AM</button>
                      <div class="left-slider"></div>
                      <div class="right-slider"></div>
                    </div>
                    <div class="btn-time-wrapper">
                      <button class="time-date__btn">12 PM</button>
                      <div class="left-slider"></div>
                      <div class="right-slider"></div>
                    </div>
                    <div class="btn-time-wrapper">
                      <button class="time-date__btn">16 PM</button>
                      <div class="left-slider"></div>
                      <div class="right-slider"></div>
                    </div>
                    <div class="btn-time-wrapper">
                      <button class="time-date__btn">20 PM</button>
                      <div class="left-slider"></div>
                      <div class="right-slider"></div>
                    </div>
                  </div>
